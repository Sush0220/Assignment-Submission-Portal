<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="register(name.value, email.value, password.value, role.value)">
                        <!-- Name Field -->
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" id="name" #name class="form-control" placeholder="Enter your name"
                                name="name" required />
                        </div>

                        <!-- Email Field -->
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" #email class="form-control" placeholder="Enter your email"
                                name="email" required />
                        </div>

                        <!-- Password Field -->
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" id="password" #password class="form-control"
                                placeholder="Enter your password" name="password" required />
                        </div>

                        <!-- Role Selection -->
                        <div class="form-group mb-3">
                            <label for="role">Role</label>
                            <select id="role" class="form-select" #role name="role" required>
                                <option value="User">User</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Already have an account? <a href="/login">Login</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
